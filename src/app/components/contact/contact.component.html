<section class="contact-container">
  <h2>Contact Me</h2>
  <p>If you have any questions or opportunities, feel free to send me a message!</p>

  <form (submit)="submitForm($event)">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" placeholder="Enter your name" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="_replyto" placeholder="Enter your email" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Message</mat-label>
      <textarea matInput name="message" rows="5" placeholder="Enter your message" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Send Message</button>
  </form>

  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  
  <div class="social-links">
    <a href="https://github.com/YaShBaNsAl08" target="_blank"><img src="github-logo.png" alt="github" /></a>
    <a href="https://www.linkedin.com/in/yash-bansal-03076a1b6" target="_blank"><img src="linkedin-logo.png" alt="linkedin" /></a>
</div>
</section>

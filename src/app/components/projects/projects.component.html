<section class="projects-container">
    <h2>My Projects</h2>
    <p>Here are some of the projects I've worked on. Click on the links to explore more!</p>
  
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects">
        <img [src]="project.image" alt="{{ project.title }} Screenshot" />
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="tech-used">
          <span *ngFor="let tech of project.technologies">{{ tech }}</span>
        </div>
        <div class="project-links">
          <a *ngIf="project.liveDemo" href="{{ project.liveDemo }}" target="_blank">Live Demo</a>
          <a *ngIf="project.github" href="{{ project.github }}" target="_blank">GitHub</a>
        </div>
      </div>
    </div>
  </section>
